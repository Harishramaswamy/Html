<!DOCTYPE html>
<html>
    <head>
        <title>
            create a drop down dynamically
        </title>
    </head>
    <body>
        <form>
            <input type="text" id="num1" name="num1"/>
            <input type="submit" value="Add value to drop down " onclick="return addvalueTolist();"/>

        </form>
        <select id="myDropDown">

        </select>
        
    </body>
    <script>
        var selectDropDown =document.getElementById('myDropDown')
        for(var i=1;i<=10;i++)
        {
            var optionForDD=document.createElement('option');
            optionForDD.text=i;
            optionForDD.value=i;
            selectDropDown.add(optionForDD);
        }
        function addvalueTolist()
        {
            var item=document.getElementById('num1').value;
            var option=document.createElement('option');
           option.text=item;
           option.value=item;
           var dropDown=document.getElementById('myDropDown');
           dropDown.add(option);
            return false;
}        
    </script>
   
</html>
