<!Doctype html>
<html>
      <head>

</head>
<body> 
     <h3> Before Swaping :</h3>
      first number : <input id="first">
       second number: <input id="second"></br></br>
       <button onclick="swap()">Swaping numbers</button></br></br>
       <h3>After Swaping :</h3>
       first number: <input id="answer1">
        Second number: <input id="answer2">
</body>
<script>
    function swap(){
    
     var a=Number(document.getElementById("first").value);
     var b=Number(document.getElementById("second").value);
     var c;
    c=a;
    a=b;
    b=c;
    document.getElementById("answer1").value= a;
    document.getElementById("answer2").value= b;
    }
    </script>
</html>
